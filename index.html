<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Home Work</title>
</head>

<body>
    <main>
        <div class="container">

            <head>
                <h1>Create Playlist</h1>
            </head>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>

            <div>
                <label for="description">Description</label>
                <input type="text" id="description" name="description">
            </div>
            <button>submit</button>

            <div class="container">
                <div class="wrapper">
                    <div> 
                        <img src="" id="cover">
                    </div>
                    <p id="track-title"></p>
                    <p id="artist"></p>
                    <p id="album"></p>
                    <button>Select</button>
                </div>
            </div>

        </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        axios
            .get("https://gist.githubusercontent.com/aryapradipta9/e6492383477803b233916e01f36d5465/raw/66942c739d66d3774303f84071696aa865a07077/single-sample.json", {})

            .then(response => {
                const source = document.getElementById('cover').src = response.data.album.images[1].url;
                const trackTitle = document.getElementById('track-title');
                const artist = document.getElementById('artist');
                const album = document.getElementById('album');

                trackTitle.innerHTML =  "Track Title: " + response.data.name;
                artist.innerHTML =  "Artist: " + response.data.album.artists[0].name;
                album.innerHTML =  "Album: " + response.data.album.name;
            })
            .catch(err => {
                alert("Error terus dari tadi");
            });
    </script>
</body>
</html>
